<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Authentication</title>
</head>
<body>
  <h1>API Key Management</h1>
  
  <div>
    <h2>Get API Key</h2>
    <button id="getApiKey">Get API Key</button>
    <p>API Key: <span id="apiKey">None</span></p>
  </div>

  <div>
    <h2>Validate API Key</h2>
    <form id="validateForm">
      <label for="apiKeyInput">Enter API Key:</label>
      <input type="text" id="apiKeyInput" placeholder="Enter API Key" required />
      <button type="submit">Validate API Key</button>
    </form>
    <p>Response: <span id="apiResponse">None</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
