<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Generator</title>
</head>
<body>
  <h1>API Key Generator</h1>
  <form id="generateForm">
    <label for="apikey">Masukkan API Key Baru:</label>
    <input type="text" id="apikey" name="apikey" required />
    <button type="submit">Buat API Key</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('generateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const apiKey = document.getElementById('apikey').value;

      const response = await fetch('/api/create-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ apikey: apiKey })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('result').textContent = `API Key berhasil dibuat: ${result.apikey}`;
      } else {
        document.getElementById('result').textContent = `Error: ${result.error}`;
      }
    });
  </script>
</body>
</html>
